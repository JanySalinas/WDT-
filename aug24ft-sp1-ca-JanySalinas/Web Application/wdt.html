<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reception Management Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      padding-bottom: 60px;
    }
    .button-container {
      margin-top: 1rem;
    }
    .button {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
    }
    .positive {
      background-color: #198754; /* Bootstrap green */
      color: white;
    }
    .negative {
      background-color: #dc3545; /* Bootstrap red */
      color: white;
    }
    #logo {
      max-height: 80px;
      width: auto;
    }
    table td {
      white-space: nowrap;
    }
    .staff-table-wrapper {
      overflow-x: auto;
    }
    h1, h2 {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg bg-primary text-white">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Dashboard</a>
    </div>
  </header>

  <main class="container mt-4">
    <!-- Logo and Heading -->
    <div class="d-flex align-items-center mb-4">
      <img id="logo" src="images/company logo.png" alt="WeDeliverTECH" class="me-3" />
      <h1 class="h3">Reception Management Dashboard</h1>
    </div>

    <!-- Staff Section -->
    <section>
      <h2>Staff</h2>
      <div class="staff-table-wrapper">
        <table class="table table-bordered table-hover table-sm" id="staff-table">
          <thead class="table-light">
            <tr>
              <th>Picture</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Status</th>
              <th>Out Time</th>
              <th>Duration</th>
              <th>Expected Return</th>
            </tr>
          </thead>
          <tbody id="staff-table-body">
            <tr>
              <td><img src="https://randomuser.me/api/portraits/thumb/men/75.jpg" alt="staff" class="rounded-circle" /></td>
              <td>John</td>
              <td>Doe</td>
              <td>john.doe@example.com</td>
              <td>In</td>
              <td>--</td>
              <td>--</td>
              <td>--</td>
            </tr>
            <tr>
              <td><img src="https://randomuser.me/api/portraits/thumb/women/44.jpg" alt="staff" class="rounded-circle" /></td>
              <td>Jane</td>
              <td>Smith</td>
              <td>jane.smith@example.com</td>
              <td>Out</td>
              <td>10:00</td>
              <td>2h</td>
              <td>12:00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="button-container d-flex justify-content-between">
        <button class="button positive" id="in-button">In</button>
        <button class="button negative" id="out-button">Out</button>
      </div>
    </section>
  </main>

  <script>
    // Gjør det mulig å velge én ansatt (rad) om gangen
    document.addEventListener("DOMContentLoaded", () => {
      const rows = document.querySelectorAll("#staff-table tbody tr");
      rows.forEach(row => {
        row.addEventListener("click", () => {
          rows.forEach(r => r.classList.remove("table-success")); // Fjern grønn fra alle
          row.classList.add("table-success"); // Marker valgt
        });
      });
    });
  </script>
</body>
</html>
